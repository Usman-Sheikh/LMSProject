<doctype html>
    <html ng-app="LMS">
    <head>
      <title>  Students<</title>>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>

    <body ng-controller="MainController">

        <h2> Students</h2>

        Filter :<input type="text" ng-model="customerFilters.name" />

        <br /><br />


        <table>

            <tr>
                <th ng-click="dosort('name')"> Name</th>
                <th ng-click="dosort('city')">City</th>
                <th ng-click="dosort('joined')">Joined</th>
                <th ng-click="dosort('TotalOrder')">Total Order</th>


            </tr>

            <tr ng-repeat="cust in Customers | filter|customerFilters | orderBy:sortBy:reverse">

                <td>{{cust.name upercase}}
                <td>
                <td>{{cust.city}}
                <td>
                <td>{{cust.joined | date}}
                <td>
                <td>{{cust.TotalOrder}}
                <td>

            </tr>

        </table>
        <br/>
        <span> Total Customer:{{Customers.length}}</span>
        <script scr="Scripts/angular.js"></script>
        <script scr="Scripts/angular-route.js"></script>
        <script scr="app/app.js"></script>

        <script scr="app/Students/MainController.js"></script>

    </body>


</html>
